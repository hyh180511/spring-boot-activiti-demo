spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/activiti?useUnicode=true&characterEncoding=UTF-8&useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      max-active: 20
      initial-size: 1
      min-idle: 3
      max-idle: 12
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
  http:
    encoding:
      charset: utf-8
      enabled: true
      force: true
  #freemarker模板配置
  freemarker:
    suffix: .ftl
    cache: false
    charset: UTF-8
    contentType: text/html
    requestContextAttribute: ctx
    templateEncoding: UTF-8
    templateLoaderPath: classpath:/templates/
    settings:
      defaultEncoding: UTF-8
      url_escaping_charset: UTF-8
      locale: zh_CN
  servlet:
    multipart:
      max-file-size: -1
      max-request-size: -1

  #activiti配置
  activiti:
    check-process-definitions: false #自动检查、部署流程定义文件
    database-schema-update: true #自动更新数据库结构
#process-definition-location-prefix: classpath:/processes/bpmn/ #流程定义文件存放目录

server:
  tomcat:
    uri-encoding: UTF-8
swagger:
  enable: false
#logging:
#  config: classpath:log4j2.xml
logging:
  config: classpath:log4j2.xml
  level:
    cn.jay.repository: trace